<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Sistema Banco</title>
</head>

<body>
    <div class="background">
        <div class="bank-container">
            <h1>Banco JurosJurássico</h1>
            <div class="bank-info">
                <label for="amount">Valor:</label>
                <input type="number" id="amount">
                <button id="depositBtn" class="button">Depositar</button>
                <button id="withdrawBtn" class="button">Sacar</button>
                <button id="statementBtn" class="button">Extrato</button> <!-- Botão de extrato -->
                <div id="balance-area" class="clickable-area">
                    <h4>Saldo:</h4>
                    <span id="total">R$ 0,00</span>
                </div>
                <div id="extrato" style="display:none;">
                    <h3>Extrato:</h3>
                    <div id="transaction-container" class="transaction-container">
                        <ul id="transaction-list"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/banco.js"></script>

        <div class="footer">
            Direitos Autorais © 2024 Gustavo Pires. Todos os Direitos Reservados.
        </div>
</body>

</html>
