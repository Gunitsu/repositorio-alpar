<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação Meteorológica</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/model.js" defer></script>
  <script src="js/service.js" defer></script>
  <script src="js/view.js" defer></script>
  <script src="js/controller.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
        <button id="search">
          <p>Pesquisar</p>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div id="weather-data" class="hide">
      <h2><i class="fa-solid fa-location-dot"></i> <span id="city"></span> <img id="country"></img></h2>
      <p id="temperature"><span></span>&deg;C</p>
      <div id="description-container">
        <p id="description"></p>
        <img id="weather-icon" src="" alt="Condições atuais">
      </div>
      <div id="details-container">
        <p id="umidity">
          <i class="fa-solid fa-droplet"></i>
          Umidade: <span></span>
        </p>
        <p id="wind">
          <i class="fa-solid fa-wind"></i>
          Vento: <span></span>
        </p>
      </div>
    </div>
    <div id="error-message" class="hide">
      <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
    </div>
    <div id="loader" class="hide">
      <i class="fa-solid fa-spinner"></i>
    </div>
    <div id="suggestions">
      <button id="carapicuíba">Carapicuíba</button>
      <button id="barueri">Barueri</button>
      <button id="santana de parnaiba">Santana de Parnaíba</button>
      <button id="osasco">Osasco</button>
      <button id="guarulhos">Guarulhos</button>
      <button id="alemanha">Alemanha</button>
      <button id="osaka">Osaka</button>
      <button id="nova york">New York</button>
    </div>
  </div>
</body>

</html>
