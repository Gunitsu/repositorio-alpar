<!DOCTYPE html>
<html lang="en" ng-app="aktz-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKTZ Games Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body id="admin-home" ng-controller="AdminHomeController">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="/" class="navbar-brand">AKTZ Games Admin</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/admin" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/" class="nav-link active" aria-current="page">Site</a>
                    </li>
                    <li class="nav-item">
                        <button ng-click="logout()" class="nav-link">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-10">
                <h1>Listagem de produtos</h1>
            </div>
            <div class="col-md-2">
                <a href="/admin/create-product.html" class="btn btn-primary">Adicionar Produto</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped align-middle">
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Imagem</th>
                        <th class="actions-col">Ações</th>
                    </tr>
                    <tr ng-repeat="product in products">
                        <td>{{product.id}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:"R$ ":2}}</td>
                        <td><img src="{{product.imageUrl}}" alt="{{product.name}}"></td>
                        <td>
                            <a href="/admin/edit-product.html?productId={{product.id}}" class="btn btn-danger1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button ng-click="deleteProduct(product.id)" type="button" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr ng-if="products.length == 0">
                        <td colspan="5" class="text-center">
                            Nenhum produto cadastrado.
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Direitos Autorais © 2024 Gustavo Pires. Todos os Direitos Reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/lib/jwt-decode.js"></script>
    <script src="../assets/js/services/admin.service.js"></script>
    <script src="../assets/js/services/session.service.js"></script>
    <script src="../assets/js/controllers/admin-home.controller.js"></script>
</body>

</html>
